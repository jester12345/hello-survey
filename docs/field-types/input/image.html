        <h1>Hello Survey - Field Types - Input - Image</h1>
        <nav>
            <a href="../../index.html">Home</a> | <a href="../index.html">Field Types</a> | <a href="index.html">Input Types</a>

        <h2>Usage:</h2>
        <p>
            This page describes the image input type. This replaces a button... when a button just won't do.
        </p>

        <aside>
            Mozilla reference:<br>
            <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input" target="_blank">Input</a><br>
            <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/image" target="_blank">Image</a>
        </aside>

        <h2>Example:</h2>
        <div id="target_div"></div>

        <script type="text/javascript">
            function autorun() {
                // Kick things off
                var data = {
                    target:     'target_div',
                    children:   [{
                        element: 'div',
                        children: [{
                            element: 'label',
                            params: {
                                for:   'text'
                            },
                            children: [{
                                element: 'textNode',
                                params: {
                                    text:   'Click the Hello label to submit the form:'
                                }
                            }]
                        }]
                    },
                    {
                        element:    'div',
                        children:   [{
                            element: 'input',
                            params: {
                                type:           'text',
                                name:           'text',
                                id:             'text',
                                placeholder:    'Something...'
                            }
                        }]
                    },
                    {
                        element: 'div',
                        children: [{
                            element: 'input',
                            params: {
                                type:   'image',
                                src:  '../../imgs/hello.png'
                            }
                        }]
                    }]
                };
                var survey = new helloSurvey(data);
            }
            if( document.addEventListener ) {
                document.addEventListener("DOMContentLoaded", autorun, false);
            } else if( document.attachEvent ) {
                document.attachEvent("onreadystatechange", autorun);
            } else {
                window.onload = autorun;
            }
        </script>
    </body>
